name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Node.js 22 versiyasi o'rnatiladi

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
