image: node:22

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  script:
    # Git konfiguratsiyasini o'rnatish
    - git config --global user.email "xayrullo936@gmail.com"
    - git config --global user.name "Xayrulla Ochildiyev"
    # GitHub repositoryga birinchi marta push qilish uchun
    - echo "# Printzaprafka" >> README.md
    - git init
    - git add README.md
    - git commit -m "first commit"
    - git branch -M main
    - git remote add origin https://github.com/XayrullaOdilivich/Printzaprafka.git
    - git push -u origin main
